<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Hub AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6366f1;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        .breathe-animation {
            transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .expanding { transform: scale(1.8); }

        .tab-active {
            border-bottom: 2px solid #6366f1;
            color: #6366f1;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
        }

        .message-ai { background: #e0e7ff; color: #3730a3; align-self: flex-start; }
        .message-user { background: #6366f1; color: white; align-self: flex-end; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.3s ease forwards; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-indigo-600">WellnessHub <span class="text-xs bg-indigo-100 px-2 py-1 rounded-full uppercase tracking-widest ml-1">AI</span></h1>
            <div class="flex space-x-6 text-sm font-semibold text-slate-500">
                <button onclick="switchTab('dashboard')" id="tab-dashboard" class="tab-active py-1">Home</button>
                <button onclick="switchTab('coach')" id="tab-coach" class="py-1">AI Coach</button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-8 pb-20">
        
        <!-- Dashboard Tab -->
        <section id="section-dashboard" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <!-- Focus Mode -->
                <div class="glass-panel rounded-3xl p-8 flex flex-col md:flex-row items-center gap-8">
                    <div class="relative w-40 h-40">
                        <svg class="w-full h-full -rotate-90">
                            <circle class="text-slate-100 stroke-current" stroke-width="6" fill="transparent" r="70" cx="80" cy="80"/>
                            <circle id="timer-progress" class="text-indigo-600 stroke-current transition-all duration-1000" stroke-width="6" stroke-linecap="round" fill="transparent" r="70" cx="80" cy="80" style="stroke-dasharray: 440; stroke-dashoffset: 440;"/>
                        </svg>
                        <div id="timer-display" class="absolute inset-0 flex items-center justify-center text-3xl font-bold">25:00</div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold mb-2 text-slate-800">Deep Focus</h2>
                        <div class="flex gap-3">
                            <button onclick="toggleTimer()" id="timer-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-medium">Start</button>
                            <button onclick="resetTimer()" class="bg-white border border-slate-200 px-6 py-2 rounded-xl font-medium">Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Breathe -->
                <div class="glass-panel rounded-3xl p-8 text-center">
                    <h2 class="text-xl font-bold mb-8">Guided Breathing</h2>
                    <div id="breathe-circle" class="breathe-animation w-24 h-24 bg-indigo-50 rounded-full mx-auto flex items-center justify-center border-2 border-indigo-100 mb-8">
                        <span id="breathe-status" class="text-indigo-700 text-xs font-bold uppercase">Ready</span>
                    </div>
                    <button onclick="toggleBreathing()" id="breathe-btn" class="text-indigo-600 font-semibold">Begin Session</button>
                </div>
            </div>

            <!-- Side Cards -->
            <div class="space-y-8">
                <div class="glass-panel rounded-3xl p-6">
                    <h3 class="font-bold mb-4">Hydration Tracker</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-bold text-blue-500"><span id="water-count">0</span> / 8</span>
                        <button onclick="addWater()" class="bg-blue-50 text-blue-600 p-2 rounded-full font-bold">Ôºã Add Cup</button>
                    </div>
                </div>
                
                <div class="glass-panel rounded-3xl p-6">
                    <h3 class="font-bold mb-4">Daily Mood</h3>
                    <div class="grid grid-cols-5 gap-2">
                        <button onclick="logMood('Happy')" class="p-2 hover:bg-indigo-50 rounded-lg text-xl">üòä</button>
                        <button onclick="logMood('Neutral')" class="p-2 hover:bg-indigo-50 rounded-lg text-xl">üòê</button>
                        <button onclick="logMood('Sad')" class="p-2 hover:bg-indigo-50 rounded-lg text-xl">üòî</button>
                        <button onclick="logMood('Calm')" class="p-2 hover:bg-indigo-50 rounded-lg text-xl">üßò</button>
                        <button onclick="logMood('Productive')" class="p-2 hover:bg-indigo-50 rounded-lg text-xl">üöÄ</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- AI Coach Tab -->
        <section id="section-coach" class="hidden max-w-2xl mx-auto">
            <div class="glass-panel rounded-3xl flex flex-col h-[600px] overflow-hidden">
                <div class="p-6 border-b border-white bg-indigo-600/5">
                    <h2 class="text-lg font-bold text-slate-800">AI Wellness Coach</h2>
                    <p class="text-xs text-slate-500">Ask about mindfulness, focus, or healthy habits.</p>
                </div>
                
                <div id="chat-box" class="chat-container p-6 flex flex-col gap-4">
                    <div class="message-ai p-3 rounded-2xl text-sm max-w-[80%]">
                        Hello! I'm your Wellness Coach. How can I help you improve your day today?
                    </div>
                </div>

                <div class="p-6 bg-white/50 flex gap-3">
                    <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 bg-white border border-slate-200 rounded-2xl px-5 py-3 outline-none focus:ring-2 focus:ring-indigo-400">
                    <button onclick="sendMessage()" id="send-btn" class="bg-indigo-600 text-white p-3 rounded-2xl shadow-lg hover:bg-indigo-700 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script>
        const apiKey = ""; // Set by runtime
        const SYSTEM_PROMPT = "You are a professional Wellness and Productivity Coach. Your goal is to provide concise, science-backed advice for mental health, focus, and physical well-being. Be supportive and calm.";

        // --- Navigation ---
        function switchTab(tab) {
            document.getElementById('section-dashboard').classList.toggle('hidden', tab !== 'dashboard');
            document.getElementById('section-coach').classList.toggle('hidden', tab !== 'coach');
            document.getElementById('tab-dashboard').classList.toggle('tab-active', tab === 'dashboard');
            document.getElementById('tab-coach').classList.toggle('tab-active', tab === 'coach');
        }

        // --- AI Coach Logic (with Exponential Backoff) ---
        async function callGemini(prompt, retries = 0) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] }
                    })
                });

                if (response.status === 429 && retries < 5) {
                    const delay = Math.pow(2, retries) * 1000;
                    await new Promise(res => setTimeout(res, delay));
                    return callGemini(prompt, retries + 1);
                }

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "I couldn't generate a response. Please try again.";
            } catch (err) {
                return "Sorry, I'm having trouble connecting right now. Let's try again in a moment.";
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            const sendBtn = document.getElementById('send-btn');
            const text = input.value.trim();

            if (!text) return;

            // User Message
            addMessage(text, 'user');
            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;

            // AI Loading
            const loadingMsg = addMessage("Thinking...", 'ai');

            // API Call
            const response = await callGemini(text);
            loadingMsg.innerText = response;
            
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(text, type) {
            const chatBox = document.getElementById('chat-box');
            const msg = document.createElement('div');
            msg.className = `message-${type} p-4 rounded-2xl text-sm max-w-[85%] animate-fade`;
            msg.innerText = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msg;
        }

        // --- Focus Timer ---
        let timerSeconds = 1500;
        let timerActive = false;
        let timerInt = null;

        function updateTimerUI() {
            const mins = Math.floor(timerSeconds / 60);
            const secs = timerSeconds % 60;
            document.getElementById('timer-display').innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            const offset = 440 - (timerSeconds / 1500) * 440;
            document.getElementById('timer-progress').style.strokeDashoffset = offset;
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            if (timerActive) {
                clearInterval(timerInt);
                timerActive = false;
                btn.innerText = 'Resume';
            } else {
                timerActive = true;
                btn.innerText = 'Pause';
                timerInt = setInterval(() => {
                    if (timerSeconds > 0) {
                        timerSeconds--;
                        updateTimerUI();
                    } else {
                        clearInterval(timerInt);
                        showNotification("Session Complete!");
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(timerInt);
            timerSeconds = 1500;
            timerActive = false;
            updateTimerUI();
            document.getElementById('timer-btn').innerText = 'Start';
        }

        // --- Breathing ---
        let breathing = false;
        let breathInt = null;
        function toggleBreathing() {
            const btn = document.getElementById('breathe-btn');
            const status = document.getElementById('breathe-status');
            const circle = document.getElementById('breathe-circle');
            if (breathing) {
                clearInterval(breathInt);
                breathing = false;
                btn.innerText = 'Begin Session';
                status.innerText = 'Ready';
                circle.classList.remove('expanding');
            } else {
                breathing = true;
                btn.innerText = 'Stop';
                const cycle = () => {
                    status.innerText = "Inhale";
                    circle.classList.add('expanding');
                    setTimeout(() => { if(breathing) { status.innerText = "Exhale"; circle.classList.remove('expanding'); }}, 4000);
                };
                cycle();
                breathInt = setInterval(cycle, 8000);
            }
        }

        // --- Habit Utilities ---
        let water = 0;
        function addWater() {
            if (water < 8) {
                water++;
                document.getElementById('water-count').innerText = water;
                showNotification("Stay hydrated! üíß");
            }
        }

        function logMood(mood) {
            showNotification(`Mood logged as ${mood}. Awareness is the first step!`);
        }

        function showNotification(msg) {
            const n = document.createElement('div');
            n.className = "fixed bottom-4 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-sm shadow-xl z-[100] animate-fade";
            n.innerText = msg;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }

        // Handle Enter key for chat
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
